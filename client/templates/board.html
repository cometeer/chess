<template name="board">
  <div class="board">
    {{#each rows }}
    <div class="row">
      {{#each this }}
      <div class="cell cell{{color}} {{#if moveIndicator}}indicate{{/if}}" id="{{ rank }}{{ file }}">
        <div class="piece{{this.piece.color}} {{this.piece.type}}" id="{{this.arrayLoc}}">
          {{this.piece.unicodeChar}}
        </div>
      </div>
      {{/each }}
    </div>
    {{/each }}
  </div>
</template>
